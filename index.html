<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Student Grade Tracker
    </title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
   <div class="container">
        <div class="row">
            <div class="col">
                <header>
                    <h1 id="title"></h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <main>
                    <section>
                        <h2>
                            Student Records
                        </h2>
                        <div class="row">

                        </div>
                    </section>
                    <section>
                        <div class="row">
                            <div class="col">
                                 <h2>
                                    Add New Record
                                </h2>
                            </div>
                        </div>
                       <div class="row">
                        <div class="col">
                             <form id="addNewRecordForm">
                                <div>
                                    <label for="name">
                                        Name:
                                    </label>
                                    <input type="text" id="name" name="name" pattern="^[A-Za-z]{3,}(\s[A-Za-z]{1,})*$" title="name must be a sequence of at least 3 letters a-z or A-Z" required>
                                </div>
                                 <div>
                                    <label for="course">
                                        Course:
                                    </label>
                                    <input type="text" id="course" name="course" pattern="^[A-Za-z]{3,}(\s[A-Za-z]{1,})*$" name="course" title="course must be a sequence of at least 3 letters a-z or A-Z" required>
                                </div>
                                <div>
                                    <label for="grades">
                                        Grades (comma seperated):
                                    </label>
                                    <input type="text" id="grades" name="grades" pattern="^\d+(,{1}\d+)*" title="grades must be comma seperated numbers" required>
                                </div>
                                <div>
                                    <label for="attendance">
                                        Attendance:
                                    </label>
                                    <input type="number" id="attendance" name="attendance" min=0 max=100 required>
                                </div>
                                <div>
                                    <label for="status">
                                        Status:
                                    </label>
                                    <select id="status" name="status" required>
                                        <option value="active">
                                            active
                                        </option>
                                        <option value="inactive">
                                            inactive
                                        </option>
                                    </select>
                                </div>
                                <div>
                                    <input type="submit" id="sumbit" name="submit" value="add record">
                                </div>
                            </form>
                        </div>
                       </div>
                    </section>
                </main>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <footer>

                </footer>
            </div>
        </div>
   </div>
    <script src="./js/script.js"></script>
</body>
</html>
